{% extends "gui/search.html" %}
{% block search_results %}
    <h3>Search results for {{ query }}</h3>
    <table class="table table-striped">
        {% for result in results %}
        <tr><td>
            <h4>{{ result.title }}</h4>
            <div><a href="{{ result.url }}">{{ result.url }}</a></div>
            <p>{{ result.description }}</p>
        </td></tr>
        {% endfor %}
    </table>
{% endblock %}
